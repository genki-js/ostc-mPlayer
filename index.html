<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Audio UI</title>

    <style>
        * {
            box-sizing: border-box;
        }
        body {
            display: flex;
            font-family: system-ui, sans-serif;
            background: #e7e7e7;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            gap: 20px;
            padding: 20px;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            height: calc(100vh - 40px);
            background: #fff;
            border-radius: 12px;
            flex-shrink: 0;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .player {
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 16px;
            border-radius: 12px;
            margin: auto;
        }

        /* タブレット */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .sidebar {
                width: 100%;
                max-width: 400px;
                height: auto;
                max-height: 300px;
                order: 2;
                overflow-y: auto;
            }
            .player {
                order: 1;
            }
        }

        /* モバイル */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
                gap: 10px;
            }
            .sidebar {
                width: 100%;
                max-width: 100%;
                max-height: 250px;
            }
            .player {
                width: 100%;
                max-width: 100%;
                padding: 12px;
            }
        }

        .player span {
            font-size: 0.8em;
        }

        #time {
            text-align: right;
        }

        button {
            background: #e7e7e7;
            color: #000;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }

        .bar {
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 999px;
            margin: 12px 0;
            cursor: pointer;
            position: relative;
        }

        #title, #artist {
            margin: 0 20px 0 0;
        }
        .progress {
            height: 100%;
            background: #e7e7e7;
            width: 0%;
            border-radius: 999px;
        }

        .volume {
            width: 100%;
        }
        #playlist {
            padding: 16px;
            height: 100%;
            overflow-y: auto;
            width: 100%;
        }

        @media (max-width: 900px) {
            #playlist {
                height: auto;
            }
        }
        .track {
            display: flex;
            gap: 12px;
            align-items: center;
            padding: 10px;
            width: 100%;
            height: 80px;
            background-color: #f7f7f7;
            border-radius: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            overflow: hidden;
        }

        .track:hover {
            background-color: #efefef;
        }

        @media (max-width: 900px) {
            .track {
                height: 60px;
            }
            .track .cover {
                width: 48px;
                height: 48px;
            }
        }

        @media (max-width: 480px) {
            .track {
                height: 50px;
            }
            .track .cover {
                width: 40px;
                height: 40px;
            }
            .track-info {
                font-size: 12px;
            }
        }
        .track .cover {
            width: 64px;
            height: 64px;
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;
        }
        .track-info {
            margin: 0;
            font-size: 14px;
            line-height: 1.2;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            min-width: 0;
            flex: 1;
        }
        /* player cover */
        .player .cover {
            width: 64px;
            height: 64px;
            border-radius: 8px;
            object-fit: cover;
            display: none;
            margin-top: 8px;
        }
        #albumcover {
            padding: 20px;
            text-align: center;
            width: 100%;
            aspect-ratio: 1;
            max-width: 260px;
            margin: 0 auto;
            border-radius: 12px;
        }

        @media (max-width: 480px) {
            #albumcover {
                max-width: 200px;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div id="playlist">
            </div>
        </div>
        <div class="player">
        <div id="albumcover">

        </div>
        <button id="play">▶</button>
        <span id="title">title</span>
        <span id="artist">artist</span>
        <p id="time"><span id="current">0:00</span> / <span id="duration">0:00</span></p>
        <img id="cover" class="cover" alt="cover">


        <div class="bar" id="seek">
            <div class="progress" id="progress"></div>
        </div>

        <audio id="audio" src="music/title.wav"></audio>
        </div>
    </div>

    <script>
        const musicData = [
            {
                title: "title",
                src: "music/title.wav",
                artist: "fom",
                jacket: "",
            },
            {
                title: "risult",
                src: "music/risult.wav",
                artist: "fom",
                jacket: "",
            },
            {
                title: "theme-A",
                src: "music/theme-A.wav",
                artist: "fom",
                jacket: "",
            },
            {
                title: "theme-B",
                src: "music/theme-B.wav",
                artist: "fom",
                jacket: "",
            },
            {
                title: "theme-C",
                src: "music/theme-C.wav",
                artist: "fom",
                jacket: "",
            },
            {
                title: "いたずらモフくん",
                src: "music/いたずらモフくん.mp3",
                artist: "fom",
                jacket: "",
            },
            {
                title: "grnd",
                src: "music/grnd.wav",
                artist: "fom",
                jacket: "",
            },
            {
                title: "医学はーど",
                src: "music/医学はーど.wav",
                artist: "genki",
                jacket: "img/albumcover/genki1.png",
            },
            {
                title: "舐めるジャズ",
                src: "music/舐めるジャズ.mp3",
                artist: "genki",
                jacket: "img/albumcover/genki1.png",
            },
            {
                title: "論理空軍genkiremix",
                src: "music/論理空軍.wav",
                artist: "genki",
                jacket: "img/albumcover/genki1.png",
            },
            {
                title: "SUSURU????",
                src: "music/shit.wav",
                artist: "genki",
                jacket: "img/albumcover/genki1.png",
            },
            {
                title: "ピアノドラム",
                src: "music/ピクとる演奏.wav",
                artist: "genki",
                jacket: "img/albumcover/genki1.png",
            },
            {
                title: "saikounirokku",
                src: "music/saikounirokku.mp3",
                artist: "genki",
                jacket: "img/albumcover/genki1.png",
            },
            {
                title: "juzzpoi",
                src: "music/juzzpoi.mp3",
                artist: "genki",
                jacket: "img/albumcover/genki1.png",
            },
            {
                title: "ビノミ",
                src: "music/ビノミ.mp3",
                artist: "fom",
                jacket: "",
            },
            {
                title: "重め-04",
                src: "music/重め-04.wav",
                artist: "genki",
                jacket: "img/albumcover/genki1.png",
            },
            {
                title: "変拍子",
                src: "music/変拍子.mp3",
                artist: "fom",
                jacket: "",
            },
            {
                title: "gametimefull",
                src: "music/chipwave-full.wav",
                artist: "genki",
                jacket: "img/albumcover/genki1.png",
            },
            {
                title: 'juzzchipwave',
                src: "music/juzzchipwave.wav",
                artist: "genki",
                jacket: "img/albumcover/genki1.png",
            },
            {
                title: 'アルカノイド',
                src: "music/ark.mp3",
                artist: "genki",
                jacket: "img/albumcover/genki1.png",
            }
        ]
        const audio = document.getElementById("audio");
        const playBtn = document.getElementById("play");
        const seekBar = document.getElementById("seek");
        const progress = document.getElementById("progress");
        const playlist = document.getElementById("playlist");

        musicData.forEach(music => {
            const track = document.createElement("div");
            track.className = "track";
            const coverImg = music.artist === "genki" ? `<img class="cover" src="img/albumcover/genki1.png" alt="cover">` : "";
            track.innerHTML = `${coverImg}<div class="track-info">${music.title} - ${music.artist}</div>`;
            track.onclick = () => {
                audio.src = music.src;
                document.getElementById("title").textContent = music.title;
                document.getElementById("artist").textContent = music.artist;
                const playerCover = document.getElementById("albumcover");
                if (music.jacket) {
                    playerCover.style.backgroundImage = `url(${music.jacket})`;
                    playerCover.style.backgroundSize = "cover";
                } else {
                    playerCover.style.backgroundImage = "";
                }
                audio.play();
                playBtn.textContent = "⏸";
            }
            playlist.appendChild(track);
        });

        setInterval(() => {
            const current = Math.floor(audio.currentTime);
            const duration = Math.floor(audio.duration);
            document.getElementById("current").textContent = `${Math.floor(current / 60)}:${("0" + (current % 60)).slice(-2)}`;
            document.getElementById("duration").textContent = `${Math.floor(duration / 60)}:${("0" + (duration % 60)).slice(-2)}`;
        }, 500);

        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return min + ":" + (sec < 10 ? "0" : "") + sec;
        }

        // 再生 / 停止
        playBtn.onclick = () => {
            if (audio.paused) {
                audio.play();
                playBtn.textContent = "⏸";
            } else {
                audio.pause();
                playBtn.textContent = "▶";
            }
        };

        // 再生位置更新
        audio.addEventListener("timeupdate", () => {
            const percent = (audio.currentTime / audio.duration) * 100;
            console.log(audio.currentTime, audio.duration, percent);
            progress.style.width = percent + "%";
        });

        // シーク
        seekBar.addEventListener("click", (e) => {
            const rect = seekBar.getBoundingClientRect();
            const ratio = (e.clientX - rect.left) / rect.width;
            audio.currentTime = ratio * audio.duration;
        });
    </script>

</body>

</html>
