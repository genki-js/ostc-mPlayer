<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Custom Audio UI</title>

    <style>
        body {
            display: flex;
            font-family: system-ui, sans-serif;
            background: #e7e7e7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            height: 100vh;
            background: #fff;
            position: fixed;
            left: 0;
            top: 0;
        }

        .player {
            width: 300px;
            background: #fff;
            padding: 16px;
            border-radius: 12px;
        }

        .player span {
            font-size: 0.8em;
        }

        #time {
            text-align: right;
        }

        button {
            background: #e7e7e7;
            color: #000;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }

        .bar {
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 999px;
            margin: 12px 0;
            cursor: pointer;
            position: relative;
        }

        #title, #artist {
            margin: 0 20px 0 0;
        }
        .progress {
            height: 100%;
            background: #e7e7e7;
            width: 0%;
            border-radius: 999px;
        }

        .volume {
            width: 100%;
        }
        #playlist {
            padding: 16px;
            height: calc(100vh - 32px);
            overflow-y: scroll;
            width: calc(100% - 32px);
        }
        #track {
            display: flex;
            margin: 10px;
            width: calc(100%-20px);
            height: 80px;
            background-color: #f7f7f7;
            border-radius: 10px;
        }
        #track-info {
            margin: auto;
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div id="playlist">
        </div>
    </div>
    <div class="player">
        <button id="play">▶</button>
        <span id="title">title</span>
        <span id="artist">artist</span>
        <p id="time"><span id="current">0:00</span> / <span id="duration">0:00</span></p>


        <div class="bar" id="seek">
            <div class="progress" id="progress"></div>
        </div>

        <audio id="audio" src="music/title.wav"></audio>
    </div>

    <script>
        const musicData = [
            {
                title: "title",
                src: "music/title.wav",
                artist: "fom"
            },
            {
                title: "risult",
                src: "music/risult.wav",
                artist: "fom"
            },
            {
                title: "theme-A",
                src: "music/theme-A.wav",
                artist: "fom"
            },
            {
                title: "theme-B",
                src: "music/theme-B.wav",
                artist: "fom"
            },
            {
                title: "theme-C",
                src: "music/theme-C.wav",
                artist: "fom"
            },
            {
                title: "いたずらモフくん",
                src: "music/いたずらモフくん.mp3",
                artist: "fom"
            },
            {
                title: "grnd",
                src: "music/grnd.wav",
                artist: "fom"
            },
        ]
        const audio = document.getElementById("audio");
        const playBtn = document.getElementById("play");
        const seekBar = document.getElementById("seek");
        const progress = document.getElementById("progress");
        const playlist = document.getElementById("playlist");

        musicData.forEach(music => {
            const track = document.createElement("div");
            track.id = "track";
            track.innerHTML = `<span id="track-info">${music.title} - ${music.artist}</span>`;
            track.onclick = () => {
                audio.src = music.src;
                document.getElementById("title").textContent = music.title;
                document.getElementById("artist").textContent = music.artist;
                audio.play();
                playBtn.textContent = "⏸";
            }
            playlist.appendChild(track);
        });

        setInterval(() => {
            const current = Math.floor(audio.currentTime);
            const duration = Math.floor(audio.duration);
            document.getElementById("current").textContent = `${Math.floor(current / 60)}:${("0" + (current % 60)).slice(-2)}`;
            document.getElementById("duration").textContent = `${Math.floor(duration / 60)}:${("0" + (duration % 60)).slice(-2)}`;
        }, 500);

        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return min + ":" + (sec < 10 ? "0" : "") + sec;
        }

        // 再生 / 停止
        playBtn.onclick = () => {
            if (audio.paused) {
                audio.play();
                playBtn.textContent = "⏸";
            } else {
                audio.pause();
                playBtn.textContent = "▶";
            }
        };

        // 再生位置更新
        audio.addEventListener("timeupdate", () => {
            const percent = (audio.currentTime / audio.duration) * 100;
            console.log(audio.currentTime, audio.duration, percent);
            progress.style.width = percent + "%";
        });

        // シーク
        seekBar.addEventListener("click", (e) => {
            const rect = seekBar.getBoundingClientRect();
            const ratio = (e.clientX - rect.left) / rect.width;
            audio.currentTime = ratio * audio.duration;
        });
    </script>

</body>

</html>
